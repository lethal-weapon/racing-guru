<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!isLoading"
     class="mx-16 text-center text-lg"
>
  <div class="grid grid-cols-2 gap-x-8">
    <div *ngFor="let playerList of [trainers, jockeys]; let first = first">
      <div class="text-2xl font-bold text-green-600">
        {{ first ? 'Trainers' : 'Jockeys' }}
      </div>
      <div class="mt-4 mx-6 grid grid-cols-5 gap-2">
        <div *ngFor="let player of playerList"
             class="w-20 py-1 rounded-full cursor-pointer {{getPlayerBadgeStyle(player)}}"
             (click)="activePlayer = player"
        >
          {{ player }}
        </div>
      </div>
    </div>
  </div>

  <div class="my-4 h-1 bg-gradient-to-r from-gray-900 via-gray-400 to-gray-900"></div>

  <div class="grid grid-cols-2">
    <div *ngFor="let playerList of [otherTrainers, otherJockeys]"
         class="flex flex-col gap-y-2"
    >
      <div *ngFor="let player of playerList; let index = index"
           class="flex flex-row justify-center items-center gap-x-2"
      >
        <div class="w-20">
          #{{ 1 + index }}
        </div>
        <div>
          <i class="fa fa-lg fa-long-arrow-right"></i>
        </div>
        <div class="w-20 py-1">
          {{ player }}
        </div>
        <div *ngFor="let rel of relationships"
             class="px-3 py-1 rounded-full {{getRelationshipStyle(player, rel)}}
                    {{ rel === 'MASTERS' ? 'cursor-not-allowed' : 'cursor-pointer'}}"
             (click)="toggleRelationship(player, rel)"
        >
          {{ rel.charAt(0).toUpperCase() + rel.substring(1).toLowerCase() }}
        </div>
      </div>
    </div>
  </div>
</div>
