<div class="my-16 mx-8 grid grid-cols-3 text-center noselect">
  <div class="col-span-1">
    <div class="flex flex-row justify-center gap-x-6">
      <div *ngFor="let action of actions"
           class="px-4 pt-1.5 pb-2 text-lg rounded-lg hvr-grow-shadow cursor-pointer border border-gray-600 hover:border-yellow-400"
           (click)="process(action)"
      >
        {{action}}
      </div>
    </div>
    <div class="mt-10 mx-auto w-4/5 flex flex-col gap-y-4">
      <div *ngFor="let m of RATING_FACTOR_MAPS"
           class="px-6 py-2 text-lg rounded-full hvr-float-shadow cursor-pointer border {{getFactorBadgeStyle(m.factor)}}"
      >
        <div class="grid grid-cols-12">
          <div class="col-span-1">
            {{m.order}}
          </div>
          <div class="col-span-10"
               (click)="toggleFactor(m.factor)"
          >
            {{m.factor.charAt(0).toUpperCase().concat(m.factor.slice(1))}}
          </div>
          <div class="col-span-1"
               (click)="toggleFactor(m.factor, true)"
          >
            <div *ngIf="bankerFactors.includes(m.factor)">
              <i class="fa fa-star"></i>
            </div>
            <div *ngIf="!bankerFactors.includes(m.factor)">
              <i class="fa fa-star-o"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-2">
    <div class="my-10 text-2xl">
      Total
      <span class="mx-4 text-3xl text-yellow-400">
        {{factorCombinations.length}}
      </span>
      Factor Combinations
    </div>
    <div *ngIf="isLoading" class="my-48">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="!isLoading">
      <table class="mx-auto table-fixed border-collapse border border-gray-600 text-center">
        <thead class="text-lg">
        <th class="border border-gray-600 py-1.5 px-4">
          Rank
        </th>
        <th *ngFor="let field of accuracyFields; let index = index"
            class="border border-gray-600 py-1.5"
            [class.px-12]="[0].includes(index)"
            [class.px-6]="![0].includes(index)"
        >
          {{field}}
        </th>
        </thead>
        <tbody>
        <tr *ngFor="let fh of factorHits; let index = index"
            class="hover:bg-gray-800"
        >
          <td class="border border-gray-700 py-1">
            {{index + 1}}
          </td>
          <td class="border border-gray-700 py-1">
            {{formatFactorCombination(fh.factors)}}
          </td>
          <td *ngFor="let fhp of fh.hits"
              class="border border-gray-700 py-1"
          >
            <div class="grid grid-cols-3 gap-x-0.5 px-4">
              <div [class.text-yellow-400]="isTopPlacingHit(fhp)">
                {{fhp.hitRaces}}
              </div>
              <div>/</div>
              <div>
                {{fhp.betRaces}}
              </div>
            </div>
          </td>
          <td class="border border-gray-700 py-1">
            {{fh.totalHits}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
