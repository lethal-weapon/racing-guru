<app-toast-websocket></app-toast-websocket>

<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!isLoading" class="text-center">
  <div class="mx-10 my-8 text-2xl bg-gray-800 rounded-full flex flex-row justify-between">
    <div *ngFor="let page of pages"
         [routerLink]="page.link"
         class="w-full py-2.5 rounded-full {{getSectionStyle(page.link)}}"
    >
      {{ page.section }}
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
